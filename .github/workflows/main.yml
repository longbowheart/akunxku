name: HeartLongbow Semi-Daily Bot
on:
  schedule:
    # Berjalan jam 08:00 dan 20:00 WIB (01:00 dan 13:00 UTC)
    - cron: '0 1,13 * * *'
  workflow_dispatch: # Agar Anda tetap bisa menjalankan manual kapan saja

jobs:
  heartlongbow-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wajib untuk overwrite activity.txt
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install requests requests_oauthlib
        
      - name: Run HeartLongbow Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          MY_USER_ID: ${{ secrets.MY_USER_ID }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: python natural_bot.py
        
      - name: Overwrite and Push Logs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Mengecek jika file laporan ada sebelum dikirim ke repo
          if [ -f activity.txt ]; then
            git add activity.txt
            git commit -m "Update semi-daily activity logs [skip ci]" || echo "No changes"
            git push origin main --force
          fi
