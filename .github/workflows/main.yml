name: Robust Natural Bot
on:
  schedule:
    # Berjalan setiap 6 jam (00:00, 06:00, 12:00, 18:00 UTC)
    # Ini jauh lebih aman untuk menjaga limit 500 tweet/bulan
    - cron: '0 */6 * * *'
  workflow_dispatch: # Agar Anda tetap bisa menjalankan manual jika mau

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install requests requests_oauthlib
        
      - name: Execute Script
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          MY_USER_ID: ${{ secrets.MY_USER_ID }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          # Pastikan Secret Wallet di bawah ini sudah Anda isi di GitHub
          WALLET_EVM: ${{ secrets.WALLET_EVM }}
          WALLET_SOL: ${{ secrets.WALLET_SOL }}
          WALLET_SUI: ${{ secrets.WALLET_SUI }}
        run: python natural_bot.py
        
      - name: Force Push Reports
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Mengecek apakah file ada sebelum commit untuk menghindari error
          if [ -f activity.txt ]; then
            git add activity.txt status.txt
            git commit -m "Overwrite logs [skip ci]" || echo "No changes"
            git push origin main --force
          fi
